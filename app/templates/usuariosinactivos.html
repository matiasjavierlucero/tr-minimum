{% extends "appbuilder/base.html" %}

{% block content %}

    

<div class="container"> 
<div class="row">
<div class="col-lg-12" style="margin-left:10px">
    <div class="panel panel-primary ">
        <div class="panel-heading" style="height:50px">
            <div class="col-lg-10">
                <h4 class="panel-title">Listado de Usuario Inactivos</h4>
            </div>
            <div class="col-lg-2">
                <a href="/planusuaview/list/" style="color:white"><h4 class="panel-title"><i class="fa fa-search"></i>Ver Activos </h4>    
                    
                </a>
            </div>
        </div>
        <div class="panel-body">
            <div>                    
                <div class="table-responsive">
                    <table class="table table-bordered table-hover">

                        <thead>
                            <tr>
                                <th>Usuario</th>
                                <th>DNI</th>
                                <th>Observaciones</th>
                                
                            </tr>
                        </thead>
                        <tbody>
                            {%for usuario in usuarios%}
                            <tr>                            
                                <td>{{usuario.last_name}}, {{usuario.first_name}}</td>
                                <td>{{usuario.numerodniUser}}</td>
                                <td><a href="/activarusuario/{{usuario.id}}">Activar</a></td>
                            </tr>
                            {%endfor%}
                        </tbody>
                    </table>
                </div>
                
                
            </div>
        </div>
    </div>
</div>
</div>
</div>


<style>
    .check {
width:30px;
height:30px;
}
</style>
{% endblock %}
